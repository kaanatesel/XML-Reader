<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script>

        function getXml() {
            fetch("http://localhost:3000/xml", {
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            }).then(response => {
                console.log(response)
                response.json().then(data => {
                    let html = ''
                    let html2 = ''
                    for (i = 0; i < data.urlset.url.length; i++) {
                        const xmldata = data.urlset.url[i]
                        html += '<li>' + xmldata.loc + '</li>'
                        html2 += '<li>' + xmldata.changefreq +'</li>'
                        console.log(xmldata)
                    }
                    document.getElementById('xmlName').innerHTML = html
                    document.getElementById('TestCaseName').innerHTML = html2
                })
            })
        }

    </script>
</head>

<body>

    <h2 onclick="getXml()" style="text-align:center">Click</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <div>
                    <ul id="xmlName" style="margin-left:10px">
                    </ul>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <div>
                    <ul id="TestCaseName">
                    </ul>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
